<div *ngIf="emprendimientoSeleccionado; else listaEmprendimientos">
  <app-emprendimiento-detalle
    [emprendimiento]="emprendimientoSeleccionado"
    (onVolver)="cerrarDetalle()">
  </app-emprendimiento-detalle>
</div>

<ng-template #listaEmprendimientos>
  <div class="emprendimientos-container">
    <div *ngFor="let emprendimiento of emprendimientos" class="card">
      <img [src]="emprendimiento.foto" alt="{{ emprendimiento.nombre }}" class="card-image" />
      <div class="card-content">
        <h3 class="card-title">{{ emprendimiento.nombre }}</h3>
        <p class="card-category">{{ emprendimiento.categoria }}</p>
        <p class="card-description">
          {{ emprendimiento.descripcion | slice:0:100 }}{{ emprendimiento.descripcion.length > 100 ? '...' : '' }}
        </p>
        <button class="btn-ver-mas" (click)="verMas(emprendimiento)">Ver m√°s</button>
      </div>
    </div>
  </div>
</ng-template>
