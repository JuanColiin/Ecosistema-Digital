<!-- comment.component.html -->
<div class="comment-container">
  <!-- Mensaje si no hay comentarios -->
  <div *ngIf="comments.length === 0">
    <p>No hay comentarios disponibles en este momento.</p>
  </div>

  <!-- Listado de comentarios -->
  <div *ngFor="let comment of comments" class="comment">
    <p>
      <strong class="author">{{ comment.author.name }}:</strong>
      <span class="text">{{ comment.text }}</span>
    </p>
    <button class="delete-btn" (click)="deleteComment(comment.id)">Eliminar</button>
  </div>

  <!-- Formulario para agregar un nuevo comentario -->
  <div class="form-container">
    <input
      type="text"
      [(ngModel)]="newCommentText"
      placeholder="Escribe tu comentario"
    />
    <button (click)="createComment()">Publicar Comentario</button>
  </div>
</div>
