<div class="publicacion-form-container">
  <h2>Publica tu emprendimiento</h2>
  <form [formGroup]="publicacionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Nombre de la publicación" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" placeholder="Descripción de la publicación" required></textarea>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <select id="categoria" formControlName="categoria" class="form-control">
        <option value="" disabled>Selecciona una categoría</option>
        <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="foto">Foto (URL):</label>
      <input id="foto" formControlName="foto" type="url" class="form-control" placeholder="URL de la imagen" required>
    </div>

    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" formControlName="ciudad" type="text" class="form-control" placeholder="" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!publicacionForm.valid">Crear Publicación</button>
  </form>
</div>
