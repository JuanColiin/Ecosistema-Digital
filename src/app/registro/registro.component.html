<div class="registro-container">
  <h2>Crear cuenta</h2>
<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre</label>
    <input id="nombre" formControlName="nombre" type="text" />
    <div *ngIf="f['nombre'].invalid && f['nombre'].touched">
      <small *ngIf="f['nombre'].errors?.['required']" class="error-message">El nombre es requerido.</small>
      <small *ngIf="f['nombre'].errors?.['minlength']" class="error-message">El nombre debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <div>
    <label for="email">Correo electrónico</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="f['email'].invalid && f['email'].touched">
      <small *ngIf="f['email'].errors?.['required']" class="error-message">El correo es requerido.</small>
      <small *ngIf="f['email'].errors?.['email']" class="error-message">El correo debe ser válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="f['password'].invalid && f['password'].touched">
      <small *ngIf="f['password'].errors?.['required']" class="error-message">La contraseña es requerida.</small>
      <small *ngIf="f['password'].errors?.['minlength']" class="error-message">La contraseña debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <div>
    <label for="role">Rol</label>
    <select id="role" formControlName="role">
      <option value="PUSHING">Emprendedor</option>
      <option value="BUSINESSMAN">Empresario</option>
    </select>
  </div>

  <button type="submit" [disabled]="registroForm.invalid">Crear cuenta</button>
</form>
</div>
